<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
    <script>
        window.onload = function() {
            // URL 파라미터에서 `url` 값을 가져오기
            const params = new URLSearchParams(window.location.search);
            const targetUrl = params.get("url");

            if (!targetUrl) {
                document.body.innerHTML = "<pre>No target URL provided</pre>";
                return;
            }

            // HTTP 요청을 보내고 응답을 출력
            fetch(targetUrl)
                .then(response => response.text())
                .then(data => {
                    document.body.innerHTML = `<pre>${data}</pre>`;
                })
                .catch(error => {
                    console.error("Error fetching target URL:", error);
                    document.body.innerHTML = "<pre>Request failed</pre>";
                });
        };
    </script>
</head>
<body>
    <pre>Loading...</pre>
</body>
</html>
